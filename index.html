<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Filtarable Gallery</h1>
    <div class="menu">
      <a href="#" class="btn" data-filter="all">All</a>
      <a href="#" class="btn" data-filter="logo">logo design</a>
      <a href="#" class="btn" data-filter="web">web Design</a>
      <a href="#" class="btn" data-filter="mobile">Mobile Design</a>
    </div>

    <div class="box" id="store-items">
      <div class="store-item web">
        <img
          src="https://images.pexels.com/photos/19017576/pexels-photo-19017576/free-photo-of-sunflowers-photograpy.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          class="store-img" alt="">
      </div>
      <div class="store-item logo">
        <img
          src="https://images.pexels.com/photos/18740580/pexels-photo-18740580/free-photo-of-two-women-talking-and-laughing-against-an-orange-background.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          class="store-img" alt="">
      </div>
      <div class="store-item mobile">
        <img
          src="https://images.pexels.com/photos/18503093/pexels-photo-18503093/free-photo-of-rural-life-15.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          class="store-img" alt="">
      </div>
      <div class="store-item web">
        <img
          src="https://images.pexels.com/photos/19161535/pexels-photo-19161535/free-photo-of-a-person-standing-on-top-of-a-mountain-looking-at-the-snow-covered-mountains.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          class="store-img" alt="">
      </div>
      <div class="store-item logo">
        <img
          src="https://images.pexels.com/photos/19000252/pexels-photo-19000252/free-photo-of-maligne-lake-in-jasper-national-park-reflecting-the-surrounding-mountains.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          class="store-img" alt="">
      </div>
      <div class="store-item mobile">
        <img src="https://images.pexels.com/photos/35537/child-children-girl-happy.jpg?auto=compress&cs=tinysrgb&w=600"
          class="store-img" alt="">
      </div>
      <div class="store-item web">
        <img
          src="https://images.pexels.com/photos/19036675/pexels-photo-19036675/free-photo-of-interior-of-rijksmueum-research-library.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          class="store-img" alt="">

      <div class="store-item mobile">
        <img

          class="store-img" alt="">
      </div>
      <div class="store-item logo">
        <img
          src="https://images.pexels.com/photos/5804450/pexels-photo-5804450.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          class="store-img" alt="">
